<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .score-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            min-width: 150px;
        }
        
        canvas {
            border: 4px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            background: #f0f0f0;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1000;
            text-align: center;
        }
        
        .game-over.show {
            display: block;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        
        .overlay.show {
            display: block;
        }

        .instructions {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üç¨ Candy Crush üç≠</h1>
        
        <div class="score-board">
            <div class="score-item">
                Score: <span id="score">0</span>
            </div>
            <div class="score-item">
                Moves: <span id="moves">30</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="480" height="480"></canvas>
        
        <div class="instructions">
            Click on a candy, then click on an adjacent candy to swap them. Match 3 or more candies to score!
        </div>
        
        <div class="controls">
            <button onclick="resetGame()">üîÑ New Game</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="game-over" id="gameOver">
        <h2 style="color: #667eea; margin-bottom: 20px;">Game Over!</h2>
        <p style="font-size: 1.5em; margin-bottom: 20px;">Final Score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const GRID_SIZE = 8;
        const CELL_SIZE = 60;
        const CANDY_TYPES = 6;
        const INITIAL_MOVES = 30;
        
        let grid = [];
        let score = 0;
        let moves = INITIAL_MOVES;
        let selectedCandy = null;
        let isAnimating = false;
        
        const candyColors = [
            '#FF6B6B', // Red
            '#4ECDC4', // Cyan
            '#45B7D1', // Blue
            '#FFA07A', // Orange
            '#98D8C8', // Green
            '#F7DC6F'  // Yellow
        ];
        
        const candyEmojis = ['üç¨', 'üç≠', 'üç´', 'üç©', 'üç™', 'üßÅ'];
        
        function initGrid() {
            grid = [];
            for (let row = 0; row < GRID_SIZE; row++) {
                grid[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    grid[row][col] = Math.floor(Math.random() * CANDY_TYPES);
                }
            }
            removeInitialMatches();
        }
        
        function removeInitialMatches() {
            let hasMatches = true;
            let iterations = 0;
            while (hasMatches && iterations < 100) {
                hasMatches = false;
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (checkMatch(row, col)) {
                            grid[row][col] = Math.floor(Math.random() * CANDY_TYPES);
                            hasMatches = true;
                        }
                    }
                }
                iterations++;
            }
        }
        
        function checkMatch(row, col) {
            const candy = grid[row][col];
            
            // Check horizontal
            if (col >= 2 && grid[row][col-1] === candy && grid[row][col-2] === candy) {
                return true;
            }
            
            // Check vertical
            if (row >= 2 && grid[row-1][col] === candy && grid[row-2][col] === candy) {
                return true;
            }
            
            return false;
        }
        
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const x = col * CELL_SIZE;
                    const y = row * CELL_SIZE;
                    const candy = grid[row][col];
                    
                    if (candy === -1) continue;
                    
                    // Draw candy background
                    ctx.fillStyle = candyColors[candy];
                    ctx.beginPath();
                    ctx.roundRect(x + 3, y + 3, CELL_SIZE - 6, CELL_SIZE - 6, 8);
                    ctx.fill();
                    
                    // Draw candy emoji
                    ctx.font = '35px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(candyEmojis[candy], x + CELL_SIZE/2, y + CELL_SIZE/2);
                    
                    // Highlight selected candy
                    if (selectedCandy && selectedCandy.row === row && selectedCandy.col === col) {
                        ctx.strokeStyle = '#FFD700';
                        ctx.lineWidth = 5;
                        ctx.beginPath();
                        ctx.roundRect(x + 3, y + 3, CELL_SIZE - 6, CELL_SIZE - 6, 8);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function findMatches() {
            const matches = [];
            const checked = new Set();
            
            // Check horizontal matches
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE - 2; col++) {
                    const candy = grid[row][col];
                    if (candy === -1) continue;
                    
                    let matchLength = 1;
                    while (col + matchLength < GRID_SIZE && grid[row][col + matchLength] === candy) {
                        matchLength++;
                    }
                    
                    if (matchLength >= 3) {
                        for (let i = 0; i < matchLength; i++) {
                            const key = `${row},${col + i}`;
                            if (!checked.has(key)) {
                                matches.push({row, col: col + i});
                                checked.add(key);
                            }
                        }
                    }
                }
            }
            
            // Check vertical matches
            for (let col = 0; col < GRID_SIZE; col++) {
                for (let row = 0; row < GRID_SIZE - 2; row++) {
                    const candy = grid[row][col];
                    if (candy === -1) continue;
                    
                    let matchLength = 1;
                    while (row + matchLength < GRID_SIZE && grid[row + matchLength][col] === candy) {
                        matchLength++;
                    }
                    
                    if (matchLength >= 3) {
                        for (let i = 0; i < matchLength; i++) {
                            const key = `${row + i},${col}`;
                            if (!checked.has(key)) {
                                matches.push({row: row + i, col});
                                checked.add(key);
                            }
                        }
                    }
                }
            }
            
            return matches;
        }
        
        function removeMatches(matches) {
            matches.forEach(match => {
                grid[match.row][match.col] = -1;
            });
            score += matches.length * 10;
            updateScore();
        }
        
        function dropCandies() {
            for (let col = 0; col < GRID_SIZE; col++) {
                let emptySpaces = 0;
                for (let row = GRID_SIZE - 1; row >= 0; row--) {
                    if (grid[row][col] === -1) {
                        emptySpaces++;
                    } else if (emptySpaces > 0) {
                        grid[row + emptySpaces][col] = grid[row][col];
                        grid[row][col] = -1;
                    }
                }
                
                // Fill empty spaces at top
                for (let row = 0; row < emptySpaces; row++) {
                    grid[row][col] = Math.floor(Math.random() * CANDY_TYPES);
                }
            }
        }
        
        function swapCandies(row1, col1, row2, col2) {
            const temp = grid[row1][col1];
            grid[row1][col1] = grid[row2][col2];
            grid[row2][col2] = temp;
        }
        
        function isAdjacent(row1, col1, row2, col2) {
            return (Math.abs(row1 - row2) === 1 && col1 === col2) ||
                   (Math.abs(col1 - col2) === 1 && row1 === row2);
        }
        
        async function processMatches() {
            isAnimating = true;
            let hasMatches = true;
            let iterations = 0;
            
            while (hasMatches && iterations < 10) {
                const matches = findMatches();
                if (matches.length > 0) {
                    removeMatches(matches);
                    drawGrid();
                    await sleep(200);
                    dropCandies();
                    drawGrid();
                    await sleep(200);
                } else {
                    hasMatches = false;
                }
                iterations++;
            }
            
            isAnimating = false;
            checkGameOver();
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
        }
        
        function checkGameOver() {
            if (moves <= 0) {
                document.getElementById('finalScore').textContent = score;
                document.getElementById('overlay').classList.add('show');
                document.getElementById('gameOver').classList.add('show');
            }
        }
        
        function resetGame() {
            score = 0;
            moves = INITIAL_MOVES;
            selectedCandy = null;
            isAnimating = false;
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('gameOver').classList.remove('show');
            initGrid();
            updateScore();
            drawGrid();
        }
        
        canvas.addEventListener('click', async (e) => {
            if (isAnimating || moves <= 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            const col = Math.floor(x / CELL_SIZE);
            const row = Math.floor(y / CELL_SIZE);
            
            if (row < 0 || row >= GRID_SIZE || col < 0 || col >= GRID_SIZE) return;
            
            if (!selectedCandy) {
                selectedCandy = {row, col};
                drawGrid();
            } else {
                if (selectedCandy.row === row && selectedCandy.col === col) {
                    // Deselect if clicking same candy
                    selectedCandy = null;
                    drawGrid();
                    return;
                }
                
                if (isAdjacent(selectedCandy.row, selectedCandy.col, row, col)) {
                    // Swap candies
                    swapCandies(selectedCandy.row, selectedCandy.col, row, col);
                    drawGrid();
                    await sleep(200);
                    
                    const matches = findMatches();
                    if (matches.length > 0) {
                        // Valid move - decrease moves counter
                        moves--;
                        updateScore();
                        await processMatches();
                    } else {
                        // Invalid move - swap back
                        await sleep(200);
                        swapCandies(selectedCandy.row, selectedCandy.col, row, col);
                        drawGrid();
                    }
                    selectedCandy = null;
                } else {
                    // Select new candy if not adjacent
                    selectedCandy = {row, col};
                }
                drawGrid();
            }
        });
        
        // Polyfill for roundRect if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Initialize game
        initGrid();
        updateScore();
        drawGrid();
    </script>
</body>
</html>
